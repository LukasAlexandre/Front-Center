<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TelaLogin</title>
</head>
<body>
    <h1>Grupo MultiLaser</h1>

    <div class="container">
        <div class="box">
            <div class="content">
                <form class="card" autocomplete="off" aria-label="Formulario de login">
                    <h2>Multi Center</h2>
                    <div class="form-group">
                        <input type="text" name="matricula" id="matricula" placeholder="Matricula" required>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>

                    <button type="Enviar" class="btn">Entrar</button>
                </form>
            </div>
        </div>

        <div class="links">
        <a href="recuperar a senha">Esqueceu a senha?</a>
        </div>

    </div>
</body>
</html>
