    <title>TelaLogin</title>
</head>
<body>
    <h1>Grupo MultiLaser</h1>

    <div class="container">
        <div class="box">
            <div class="content">
                <form class="card" autocomplete="off" aria-label="Formulario de login">
                    <h2>Multi Center</h2>
                    <div class="form-group">
                        <input type="text" name="matricula" id="matricula" placeholder="Matricula" required>
                        <input type="text" name="Colaborador" id="Colaborador" placeholder="COlaborador" required>
                        <input type="text" name="email" id="email" placeholder="E-mail" required>
                        <input type="text" name="gestor" id="gesto" placeholder="Gestor" required>
                        <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>
                        <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme a senha" required>
                    </div>

                    <button type="Enviar" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
